<button type="button" class="cancelClass" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">x</span>
  </button>
  <form [formGroup]="reserveForm" >
  <div>
  <label>SNo</label>
  <input type="number" placeholder="SNo" formControlName="SNo"><br><br>
  <label>Hotel</label>
  <input type="text" placeholder="Hotel" formControlName="Hotel"><br><br>
  <label >Arrival</label>
  <input type="date" formControlName="Arrival"><br><br>
  <label>Departure</label>
  <input type="date" formControlName="Departure"><br><br>
  <label>Type:</label>
  <select formControlName="Type" class="form-select form-control-sm" aria-placeholder="Type">
    <option value="Type" ></option>
    <option value="luxury Suit">Luxury Suit</option>
    <option value="Suit">Suit</option>
    <option value="Economy">Economy</option>
    <option value="Double">Double</option>
  </select>
  <label>Guests</label>
  <input type="number" placeholder="Guests" formControlName="Guests">
  <label>Price</label>
  <input type="number" placeholder="price" formControlName="Price"><br><br>
</div>
<div >
<button (click)="addList()" class="btn btn-primary">Save</button>|  
<button type="reset" (click)="clear()">Clear</button>
</div>
</form>
